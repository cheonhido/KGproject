<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* 전체 페이지의 높이를 100%로 설정 */
}

/* 전체 페이지의 여백을 추가 */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden; /* 페이지 전체에 스크롤이 생기지 않도록 설정 */
}

/* 휴대폰 테두리 */
.phone-frame {
   width: 300px;
   height: 600px;
   border-radius: 50px;
   border: 16px solid black; /* 테두리 */
   position: relative;
   overflow: hidden;
   margin-right: 55px; /* 폼과 휴대폰 사이에 여백 추가 */
   background-color: #333; /* 검은색 배경 추가 */
   box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* 그림자 추가 */
}

/* 상단 카메라와 센서 영역 */
.phone-frame::before {
   content: '';
   position: absolute;
   width: 60px;
   height: 5px;
   background-color: #555;
   top: 10px;
   left: 50%;
   transform: translateX(-50%);
   border-radius: 10px;
}

.phone-frame::after {
   content: '';
   position: absolute;
   width: 10px;
   height: 10px;
   background-color: #222;
   top: 10px;
   left: 50%;
   transform: translateX(100px);
   border-radius: 50%;
   box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

/* 슬라이더 */
.slider {
   display: flex;
   width: 100%;
   height: 100%;
   transition: transform 0.5s ease;
}

/* 슬라이드 이미지 */
.slide {
   min-width: 100%;
   height: 100%;
   object-fit: cover;
}

/* 입력 필드 스타일링 */
input[type="text"], input[type="password"] {
   width: 80%;
   padding: 10px 3px;
   font-size: 14px;
   border: 1px solid #ccc;
   border-radius: 5px;
}

/* 로그인 버튼 스타일링 */
input[type="button"] {
   width: 80%;
   padding: 10px;
   background-color: #87CEFA;
   border: none;
   border-radius: 15px;
   color: white;
   font-size: 16px;
   font-weight: bold;
   cursor: pointer;
}

/* 로그인 버튼에 마우스를 올렸을 때 스타일 */
input[type="submit"]:hover {
   background-color: #00BFFF;
}

/* 입력 필드와 버튼 사이의 여백 추가 */
table tr+tr td {
   padding-top: 10px;
}

/* 가입하기 버튼 파랑색 유지 */
span a:link {
   color: blue;
   text-decoration: none;
}

span a:visited {
   color: blue;
   text-decoration: none;
}

span a:active {
   color: blue;
   text-decoration: none;
}
</style>
</head>
<body>

   <!-- 휴대폰 슬라이드 -->
   <div class="phone-frame">
      <div class="slider">
         <img src="img/camera01.jpg" alt="Slide 1" class="slide"> <img
            src="img/camera02.jpg" alt="Slide 2" class="slide"> <img
            src="img/camera03.jpg" alt="Slide 3" class="slide"> <img
            src="img/camera04.jpg" alt="Slide 3" class="slide">
      </div>
      <div class="home-button"></div>
   </div>

   <!-- 로그인 폼 -->
   <div>
      <div style="text-align: center;">
         <img src="img/logo2.png" alt="logo2"
            style="width: 250px; height: auto;">
      </div>
      <form action="/login" method="post" name="loginForm"
         style="border: 1px solid #d3d3d3; padding: 20px; width: 300px; margin: 20px auto;">
         <h1 align="center">
            <img src="img/text_1.png" alt="text_1"
               style="width: 250px; height: auto;">
         </h1>
         <table style="width: 100%;">
            <!-- 아이디 입력 칸 -->
            <tr>
               <td style="text-align: center;"><input type="text"
                  name="userid" placeholder="아이디" size="30"></td>
            </tr>
            <!-- 비밀번호 입력 칸 -->
            <tr>
               <td style="text-align: center;"><input type="password"
                  name="userpwd" placeholder="비밀번호" size="30"></td>
            </tr>
            <!-- 로그인 버튼 -->
            <tr>
               <td style="text-align: center;"><input type="button"
                  value="로그인" onclick="IdPwdCheck()"></td>
            </tr>
         </table>
      </form>


      <!-- 회원가입 페이지로 이동 -->
      <div
         style="border: 1px solid #d3d3d3; padding: 20px; width: 300px; margin: 20px auto; display: flex; align-items: center; justify-content: center;">
         <span>계정이 없으신가요? <a href="/UserWriteForm">가입하기</a></span>
      </div>
   </div>

   <!-- JavaScript 슬라이드 기능 -->
   <script>
      const slider = document.querySelector('.slider');
      let currentIndex = 0;

      function showNextSlide() {
         currentIndex++;
         if (currentIndex >= document.querySelectorAll('.slide').length) {
            currentIndex = 0;
         }
         slider.style.transform = `translateX(${-currentIndex * 100}%)`;
      }

      setInterval(showNextSlide, 3000); // 3초마다 슬라이드 이동
   </script>
   
   <script type="text/javascript" src="../js/UserScript.js?v=3"></script>

</body>
</html>
